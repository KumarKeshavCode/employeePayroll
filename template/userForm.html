   <div id="bodyform">

    <form class="formm">
      <label for="name">Name:</label>
      <input type="text" id="name",name="name" required>

    
      <div class="radio-group">

      <input type="radio" id="profile_img" name="profile_img" value="Assets/Ellipse 1.png" required>
      
        <img src="../Assets/Ellipse 1.png" alt="" width="36" height="36">
       
        <input type="radio" id="profile1" name="profile_img" value="Assets/Ellipse -3.png" required>

        <img src="../Assets/Ellipse -8.png" alt=""  width="36" height="36">
          
      </div>

      <div  id="gender">

        <input  id="male" type="radio" name="gender" value="Male" > Male 
        <input  id="female" type="radio" name="gender" value="Female">Female

      <div id="dept">

      <div id="salary">

        <select id="salary"  name="salary">required
          <option id="" value="25000" disabled selected>Select Salary</option>
        <option name="salary" id="" value="25000">₹ 25000</option>
        <option name="salary" id="" value="10000">₹ 10000</option>
        <option name="salary" id="" value="15000">₹ 15000</option>

      </div>

          <option value="1">1</option><option value="1">1</option>

          <option value="12">12</option>
          <option value="13">13</option>

          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="17">18</option>
        </select>

        <select name="startmonth" id="month">
          <option value="" selected disabled>Month</option>
          <option value="jan">Jan</option>
          <option value="jan">Feb</option>
          <option value="jan">March</option>
          <option value="jan">April</option>
          <option value="jan">May</option>
          <option value="jan">June</option>
        </select>

        <select name="year" id="year">
        <option value="" selected disabled>Year</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
         </select>
      </div>

      <div id="note">
        
      <label for="">Notes</label>
      <textarea name="notes" id="notest"></textarea>
      </div>

      <div id="btn">
        <button type="cancel"  id="cancelbtn"  class="btncolor">Cancel</button>
        
        <div id="btngrp">
          <a href=""></a>
        <button type="submit" id="sbtn" class="btncolor">Submit</button>
        <button type="reset" class="btncolor">Reset</button>
        </div>

      </div>


      


    </form>

   
        </div>
